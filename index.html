    <title>LDDC 移动版</title>
    
    <!-- ON-SCREEN DEBUG CONSOLE (Critical for mobile debugging) -->
    <style>
      #debug-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 200px;
        background: rgba(0, 0, 0, 0.85);
        color: #0f0;
        font-family: monospace;
        font-size: 10px;
        z-index: 99999;
        overflow-y: auto;
        pointer-events: auto; /* Allow scrolling */
        padding: 8px;
        border-bottom: 1px solid #333;
        display: block;
      }
      .log-entry { margin-bottom: 2px; border-bottom: 1px solid #222; word-break: break-all; }
      .log-error { color: #ff4444; }
      .log-warn { color: #ffbb33; }
      .log-info { color: #ffffff; }
    </style>
    <script>
      (function() {
        var overlay = document.createElement('div');
        overlay.id = 'debug-overlay';
        document.documentElement.appendChild(overlay);

        function appendLog(msg, type) {
          var el = document.createElement('div');
          el.className = 'log-entry log-' + type;
          el.innerText = '[' + new Date().toLocaleTimeString() + '] ' + msg;
          overlay.appendChild(el);
          overlay.scrollTop = overlay.scrollHeight;
        }

        var originalLog = console.log;
        console.log = function() {
          var msg = Array.from(arguments).map(String).join(' ');
          appendLog(msg, 'info');
          originalLog.apply(console, arguments);
        };

        var originalWarn = console.warn;
        console.warn = function() {
          var msg = Array.from(arguments).map(String).join(' ');
          appendLog(msg, 'warn');
          originalWarn.apply(console, arguments);
        };

        var originalError = console.error;
        console.error = function() {
          var msg = Array.from(arguments).map(String).join(' ');
          appendLog(msg, 'error');
          originalError.apply(console, arguments);
        };

        window.onerror = function(msg, source, lineno, colno, error) {
          appendLog('Uncaught: ' + msg + ' @ ' + source + ':' + lineno, 'error');
        };

        console.log('Debug Console Initialized');
      })();
    </script>

    <script src="https://cdn.tailwindcss.com" onload="console.log('Tailwind loaded')" onerror="console.error('Tailwind failed to load')"></script>
    
    <!-- Libraries with Load Monitoring -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js" onload="console.log('pako loaded')" onerror="console.error('pako failed')"></script>

    </script>
